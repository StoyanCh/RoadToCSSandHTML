<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body> 
        <form action="index.php" method="post" enctype="multipart/form-data">

            <label for="username">username: </label>
            <input type="text" id="username" placeholder="Spongebob" minlength="6" maxlength="15" required>
            <br>
            <label for = "password">password:</label>
            <input type="password" id="password" placeholder="password" minlength="6" maxlength="15" required>
            <br>

            <label for = "email">email:</label>
            <input type="email" id="email" placeholder="Spongebob@gmail.com " minlength="6" maxlength="15" required>
            <br>

            <label for = "phone">phone:</label>
            <input type="phone" id="phone" placeholder=" 0123456789" pattern="[0-9]{10}">
            <br>

            <label for="bday">birthday:</label>
            <input type="date" id="bday">
            <br>

            <label for="quantity">quantity: </label>
            <input type="number" id = "quantity" min="0" max="99" value="1">
            <br>


            <label for = "title">Title: </label>

            <label for = "Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for = "Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for = "Phd">Phd</label>
            <input type="radio" id="Phd." value="Phd." name="title">

            <br>

            <label for="payment"> payment</label>
            <select id="payment">
                <option value="visa"> Visa</option>
                <option value="mastercard"> Mastercard</option>
                <option value="giftcard"> Giftcard</option>
            </select>
            <br>

            <label for="subscribe"> subscribe:</label>
            <input type="checkbox" id="subscribe">
            <br>
            <label for="comment">comment" </label>
            <textarea id="comment" rows="3" cols="25"></textarea>

            <br>

            <lable for="file">file"</lable>
            <input type="file" id="file" accept="image/png, image/jpeg">

            <br><input type="reset"><br>
            <input type="submit">
        </form>
    </body>
</html>
