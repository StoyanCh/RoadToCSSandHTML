<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
    </head>
    <body>
        <p> This is normal text</p>
        <p> This is <b>bold</b> text</p> <!--BOlD text-->
        <p> This is <i>italic</i> text</p> <!-- ITALIC text-->
        <p> This is <u>underlined</u> text</p> <!-- UNDERLINED text-->
        <p> This is <del> deleted </del>text</p> <!-- DELETED / CROSSED text-->
        <p> This is <big>big </big> text</p>  <!-- SLIGHTLY bigger text-->
        <p> This is <small>small</small> text</p> <!-- SLIGHTLY smaller text-->
        <p> This is <sub> subscript </sub>text</p> <!-- The text is slightly lower, than the rest of the text-->
        <p> This is <sup>superscript </sup> text</p> <!-- The text is slightly higher, than the rest of the text-->
        <p> This is <tt> monospaced </tt>text</p> <!-- MONOSPACED FONT APPLIED text-->
        <p> This is <mark style="background-color: rgb(0, 183, 255);"> marked </mark> text</p> <!-- Highlited text, with,  style"background-color: "the prefered color",
        we can change the color of the highliter-->
        <p> This is <mark style="background-color: teal;"> marked </mark> text</p>
        <p> This is <mark style="background-color: rgb(255, 2, 2);"> marked </mark> text</p>
    </body>
</html>
